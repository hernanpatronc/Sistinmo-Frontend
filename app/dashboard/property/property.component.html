<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@carduserprofile]>
                    <div class="header">
                        <h4 class="title">Propiedad: {{this.propiedad.LEGAJO}}</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Fecha</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div><div class="col-md-2">
                                    <div class="form-group">
                                        <label>Tipo de operacion</label>
                                        <select class="form-control">
                                            <option value="CV">Compraventa</option>
                                            <option value="AL">Alquiler</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Ofr,Req</label>
                                        <select class="form-control">
                                            <option value="OFR">Ofrecimiento</option>
                                            <option value="REQ">Requerimiento</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>País</label>
                                        <select class="form-control">
                                            <option value="CA">Argentina</option>
                                            <option value="CQ">Casas</option>
                                            <option value="DE">Departamentos</option>
                                            <option value="GA">Depositos y Galpones</option>
                                            <option value="LO">Locales</option>
                                            <option value="OF">Oficinas</option>
                                            <option value="PH">PH</option>
                                            <option value="MLA50547">Quintas</option>
                                            <option value="MLA1493">Terrenos y Lotes</option>
                                            <option value="MLA1892">Otros Inmuebles</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Tipo de Propiedad</label>
                                        <select class="form-control">
                                            <option value="CA">Campos</option>
                                            <option value="CQ">Casas</option>
                                            <option value="DE">Departamentos</option>
                                            <option value="GA">Depositos y Galpones</option>
                                            <option value="LO">Locales</option>
                                            <option value="OF">Oficinas</option>
                                            <option value="PH">PH</option>
                                            <option value="MLA50547">Quintas</option>
                                            <option value="MLA1493">Terrenos y Lotes</option>
                                            <option value="MLA1892">Otros Inmuebles</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Provincia</label>
                                        <select class="form-control">
                                            <option value="CA">Buenos Aires</option>
                                            <option value="CQ">Casas</option>
                                            <option value="DE">Departamentos</option>
                                            <option value="GA">Depositos y Galpones</option>
                                            <option value="LO">Locales</option>
                                            <option value="OF">Oficinas</option>
                                            <option value="PH">PH</option>
                                            <option value="MLA50547">Quintas</option>
                                            <option value="MLA1493">Terrenos y Lotes</option>
                                            <option value="MLA1892">Otros Inmuebles</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.NOMBRE_INM">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Estado</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.NOMBRE_INM">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Legajo</label>
                                        <input type="text" class="form-control" placeholder="Legajo" disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.LEGAJO">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Operacion</label>
                                        <input type="text" class="form-control" placeholder="Operacion" disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OPERACION">
                                    </div>
                                </div>
                                
                            </div>

                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Oferente/Requerente</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Mail</label>
                                        <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Interlocutor</label>
                                        <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Trader</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Repr. Local</label>
                                        <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Prod. Ofr.</label>
                                        <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Coprod. Ofr.</label>
                                        <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Inform. Ofr.</label>
                                        <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Trader Ext.</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Repr. Zonal</label>
                                        <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Prod. Req.</label>
                                        <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Coprod. Req.</label>
                                        <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Inform. Req.</label>
                                        <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                    </div>
                                </div>
                            </div>
                            <!--div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">

                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                    </div>
                                </div>
                            </div-->
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
