<div class="main-content" >
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#general">General</a></li>
        <li><a data-toggle="tab" href="#menu1">Extras 1</a></li>
        <li><a data-toggle="tab" href="#menu2">Extras 2</a></li>
    </ul>

    <div class="tab-content">
        <div id="general" class="tab-pane fade in active">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" [@carduserprofile]>
                            <div class="header">
                                <h4 class="title">Propiedad: {{this.propiedad.LEGAJO}}</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Fecha</label>
                                                <input type="date" class="form-control">
                                            </div>
                                        </div><div class="col-md-2">
                                            <div class="form-group">
                                                <label>Tipo de operacion</label>
                                                <select class="form-control">
                                                    <option value="CV">Compraventa</option>
                                                    <option value="AL">Alquiler</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Ofr,Req</label>
                                                <select class="form-control">
                                                    <option value="OFR">Ofrecimiento</option>
                                                    <option value="REQ">Requerimiento</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>País</label>
                                                <select class="form-control">
                                                    <option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Tipo de Propiedad</label>
                                                <select class="form-control">
                                                    <option *ngFor="let inmu of tipo_inmus" [value]="inmu">{{inmu}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Provincia</label>
                                                <select class="form-control">
                                                    <option *ngFor="let prov of provincias" [value]="prov">{{prov}}</option>
                                                </select>
                                            </div>
                                        </div> 
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.NOMBRE_INM">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Estado</label>
                                                <select class="form-control">
                                                    <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
                                                </select>    
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Legajo</label>
                                                <input type="text" class="form-control" placeholder="Legajo" disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.LEGAJO">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Operacion</label>
                                                <input type="text" class="form-control" placeholder="Operacion" disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OPERACION">
                                            </div>
                                        </div>
                                        
                                    </div>

                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Oferente/Requerente</label>
                                                <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Teléfono</label>
                                                <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Mail</label>
                                                <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Interlocutor</label>
                                                <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Trader</label>
                                                <select class="form-control">
                                                    <option *ngFor="let trader of traders" [value]="trader">{{trader}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Repr. Local</label>
                                                <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Prod. Ofr.</label>
                                                <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Coprod. Ofr.</label>
                                                <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Inform. Ofr.</label>
                                                <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Trader Ext.</label>
                                                <input type="text" class="form-control" placeholder="Nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Repr. Zonal</label>
                                                <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Prod. Req.</label>
                                                <input type="text" class="form-control" placeholder="Telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Coprod. Req.</label>
                                                <input type="text" class="form-control" placeholder="Mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Inform. Req.</label>
                                                <input type="text" class="form-control" placeholder="Interlocutor" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.OFER_REQUE">
                                            </div>
                                        </div>
                                    </div>
                                    <!--div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                            </div>
                                        </div>
                                    </div-->
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--div class="col-md-4">
                        <div class="card card-user" [@cardprofile]>
                            <div class="image">
                                <img src="assets/img/full-screen-image-3.jpg" alt="..."/>

                                        <h4 class="title">Mike Andrew<br />

                                    Your chick she so thirsty <br>

                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                            </div>
                        </div>
                    </div-->
                </div>
            </div>
        </div>
        <div id="menu1" class="tab-pane fade">
            <h3>Menu 1</h3>
            <p>Some content in menu 1.</p>
        </div>
        <div id="menu2" class="tab-pane fade">
            <h3>Menu 2</h3>
            <p>Some content in menu 2.</p>
        </div>
    </div>
</div>
